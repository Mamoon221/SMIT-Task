            ><input type="radio" name="q1" value="b" class="ans1" />

        <div class="question">

          ><br />
          <label
            ><input type="radio" name="q3" value="c" class="ans3" /> Asia
      </label
          ><br />

        <div class="question">
          <h2>Largest Province of Pakistan?</h2>

          ><br />

            </label

          ><br />
        </div>
        <div class="question">
          <h2>What is the tallest mountain in the world?</h2>

            ><input type="radio" name="q5" value="a" class="ans5" />
            Everest</label

        <input type="submit" name="" id="btnnn" />
